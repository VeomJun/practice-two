<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3fc1b09e0e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Day Two</title>
  </head>
  <body>
    <div class="screen">
      <header class="screen-header header">
        <div class="header-menu">
          <span class="header-time" id="jsTime">
            00:00
          </span>
          <div class="header-icons">
            <span class="header-icon">
              <i class="fas fa-signal"></i>
            </span>
            <span class="header-icon">
              <i class="fas fa-wifi"></i>
            </span>
            <span class="header-icon">
              <i class="fas fa-battery-full"></i>
            </span>
          </div>
        </div>
        <div class="header-chat">
          <h1 class="header-chat-title">
            chats
          </h1>
        </div>
      </header>

      <main class="screen-main main">
        <div class="main-chat-rooms">
          <div class="main-room room clearfix">
            <img
              src="https://www.straitstimes.com/sites/default/files/styles/article_pictrure_780x520_/public/articles/2018/12/29/ST_20181229_BUZZ29LKZA_4512999.jpg?itok=ldPAV4_k&timestamp=1546014799"
              alt="front-image"
              class="room-image"
            />
            <div class="room-description">
              <h3 class="room-title">
                Mr. Benedict
              </h3>
              <span class="room-current-message">
                thank you! i was very helpfull!!
              </span>
            </div>
          </div>
          <div class="main-room room clearfix">
            <img
              src="https://img5.goodfon.com/wallpaper/nbig/f/7c/sherlock-serial-sherlock-bbc-sherlock-holmes-sherlock-she-33.jpg"
              alt="front-image"
              class="room-image"
            />
            <div class="room-description">
              <h3 class="room-title">
                Sherlock Holmes
              </h3>
              <span class="room-current-message">
                i don't have any freinds!
              </span>
            </div>
          </div>
          <div class="main-room room clearfix">
            <img
              src="https://boundingintocomics.com/files/2018/03/Doctor-Strange.png"
              alt="front-image"
              class="room-image"
            />
            <div class="room-description">
              <h3 class="room-title">
                Doctor Steven Strange
              </h3>
              <span class="room-current-message">
                we're in the endgame now...
              </span>
            </div>
          </div>
          <div class="main-room room clearfix">
            <img
              src="https://fratellowatches.imgix.net/2019/04/la_premiere_of__spider-man-_homecoming_-2.jpg?auto=compress,format&fit=crop&w=1800&h=1200&crop=edges,focalpoint"
              alt="front-image"
              class="room-image"
            />
            <div class="room-description">
              <h3 class="room-title">
                Robert Downey Jr.
              </h3>
              <span class="room-current-message">
                To me, friendship means loving tolerance.
              </span>
            </div>
          </div>
        </div>
      </main>

      <nav class="screen-nav nav">
        <div class="nav-btns">
          <ul class="nav-list">
            <li class="nav-item">
              <i class="fas fa-home"></i>
            </li>
            <li class="nav-item">
              <i class="fas fa-search"></i>
            </li>
            <li class="nav-item">
              <i class="fas fa-plus"></i>
            </li>
            <li class="nav-item">
              <i class="far fa-comment"></i>
            </li>
            <li class="nav-item">
              <i class="far fa-user"></i>
            </li>
          </ul>
          <div class="nav-bottom-bar"></div>
        </div>
      </nav>
    </div>
    <script src="index.js"></script>
  </body>
</html>
